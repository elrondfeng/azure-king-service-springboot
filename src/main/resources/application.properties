spring.application.name=derms-service-sample

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.javainuse=DEBUG
logging.level.com.dukeenergy.derms.dao=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

# mybatis
mybatis.config-location = classpath:mybatis-config.xml
mybatis.type-aliases-package=com.example.springboot
mybatis.mapper-locations=classpath*:/mybatis/*Mapper.xml

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect

spring.datasource.url=jdbc:sqlserver://dermssqlserver.database.windows.net:1433;database=dermsdb;user=dermsadmin@dermssqlserver;password=derms@eda9;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;


